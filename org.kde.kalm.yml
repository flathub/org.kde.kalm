app-id: org.kde.kalm
runtime: org.kde.Platform
runtime-version: 6.10
sdk: org.kde.Sdk
command: kalm
copy-icon: true
finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
cleanup:
  - /include
  - /lib/cmake
  - /lib/libexec
  - /mkspecs
  - /etc/xdg/*categories
  - /share/qlogging-categories5
modules:
  - name: kalm
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://download.kde.org/stable/release-service/25.12.1/src/kalm-25.12.1.tar.xz
        sha256: 42b19c60219d46c1945ba018c66711585f73eb5b525769cf2b5aac0d4e688feb
        x-checker-data:
          type: anitya
          project-id: 8763
          stable-only: true
          url-template: https://download.kde.org/stable/release-service/$version/src/kalm-$version.tar.xz
