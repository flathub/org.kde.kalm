    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://download.kde.org/stable/release-service/25.12.2/src/kalm-25.12.2.tar.xz
        sha256: 5ae43ddaf4f1bf8c7029cac77d5e42cc1145f2ba0ea484d78c51846bd41b7a97
        x-checker-data:
          type: anitya
          project-id: 8763
