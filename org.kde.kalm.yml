app-id: org.kde.kalm
runtime: org.kde.Platform
runtime-version: 6.10
sdk: org.kde.Sdk
command: kalm
copy-icon: true
finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
cleanup:
  - /include
  - /lib/cmake
  - /lib/libexec
  - /mkspecs
  - /etc/xdg/*categories
  - /share/qlogging-categories5
