app-id: org.kde.kalm
runtime: org.kde.Platform
runtime-version: 6.8
sdk: org.kde.Sdk
command: kalm
copy-icon: true
finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
cleanup:
  - /include
  - /lib/cmake
  - /lib/libexec
  - /mkspecs
  - /etc/xdg/*categories
  - /share/qlogging-categories5
modules:
  - name: kirigami-addons
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_TESTING=OFF
    sources:
      - type: archive
        url: https://download.kde.org/stable/kirigami-addons/kirigami-addons-1.7.0.tar.xz
        sha256: 7d854975185cf740de486d84f1e2ec3e4eadb66ac9fb897214cba9ab8cc492b1
        x-checker-data:
          type: anitya
          project-id: 242933
          stable-only: true
          url-template: https://download.kde.org/stable/kirigami-addons/kirigami-addons-$version.tar.xz
  - name: kalm
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://download.kde.org/stable/release-service/25.04.1/src/kalm-25.04.1.tar.xz
