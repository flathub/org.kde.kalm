app-id: org.kde.kalm
runtime: org.kde.Platform
runtime-version: 6.10
sdk: org.kde.Sdk
command: kalm
copy-icon: true
finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
cleanup:
  - /include
  - /lib/cmake
  - /lib/libexec
  - /mkspecs
  - /etc/xdg/*categories
  - /share/qlogging-categories5
modules:
  - name: kirigami-addons
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_TESTING=OFF
    sources:
      - type: archive
        url: https://download.kde.org/stable/kirigami-addons/kirigami-addons-1.10.0.tar.xz
        sha256: c98f92bf7c452e12f6dc403404215413db3959fe904ad830ead0db6bb09b3d11
        x-checker-data:
          type: anitya
          project-id: 242933
          stable-only: true
          url-template: https://download.kde.org/stable/kirigami-addons/kirigami-addons-$version.tar.xz
  - name: kalm
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://download.kde.org/stable/release-service/25.12.0/src/kalm-25.12.0.tar.xz
        sha256: d8f52e455b6b8439192b949236413b8e61f6de94d9d4a1e5df7bc5c1f9746363
