app-id: org.kde.kalm
runtime: org.kde.Platform
runtime-version: 6.9
sdk: org.kde.Sdk
command: kalm
copy-icon: true
finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
